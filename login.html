<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign into DevsRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-signin {
            width: 100%;
            max-width: 400px;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-check {
            text-align: left;
            margin-top: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Add styling for the image */
        .login-image {
            float: right; /* Align to the right */
            width: 40%; /* Adjust the width as needed */
            margin-left: 20px; /* Add some margin for spacing */
        }
    </style>
</head>

<body class="py-4 bg-body-tertiary">
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <!-- Your symbol definitions -->
    </svg>

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <!-- Your dropdown button and menu -->
    </div>

    <main class="form-signin">
        <!-- Include your image here -->
        <img src="Assests/img.png" alt="DevsRide Logo" class="login-image">

        <form id="loginForm">
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in to DevsRide</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            <button class="btn btn-primary py-2" type="button" onclick="validateLogin()">Sign in</button>

            <p class="mt-5 mb-3 text-body-secondary text-center">Â©DevsRide</p>
        </form>
    </main>

    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function validateLogin() {
            var username = document.getElementById('floatingInput').value;
            var password = document.getElementById('floatingPassword').value;

            // Check if the provided username and password match the expected values
            if (username === 'DevsRide' && password === 'devsride@admin') {
                // Redirect to admin.html
                window.location.href = 'admin.html';
            } else {
                // Display an error message or perform other actions for invalid login
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>

</html>
